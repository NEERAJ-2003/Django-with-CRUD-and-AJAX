<div class="delete-container-main">
    <div class="delete-container-sub">
        <h3>Are you sure you want to delete this employee?</h3>
    </div>

    <div class="btns">
        <form onsubmit="submitForm(event, this, 'delete-{{ employee.id }}')">
            {% csrf_token %}
            <button class="confirm-btn" type="submit">Confirm</button>
        </form>
        <button class="back-btn" onclick="loadPage('list'); return false;">Back</button>
    </div>
</div>
