<div class="form-container">
    <h1>Edit User</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-btn">Save</button>
    </form>

    <a href="#" onclick="loadPage('list'); return false;" class="backing">Back</a>
</div>
